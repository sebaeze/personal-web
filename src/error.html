    <script>
        let tempUrl = window.location.href ;
        if ( tempUrl!="/" && tempUrl!="" ){
        let intervalTiempo = setInterval(function(){ }, 1000 ) ;

            clearInterval(intervalTiempo) ;
            window.location.href = "/" ;
         }, 10000) ;
    }
